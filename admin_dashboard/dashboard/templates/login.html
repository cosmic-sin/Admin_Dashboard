<body>

    <div class="container mt-5">

        <div class="card" id="box">
            <div class="card-body">
                <img src="https://intellisenseportal.com/admin/assets/images/admin-login.png" alt="PrestaShop Logo" class="icon">
                <!-- <h2 class="card-title">Our Online Shop</h2> -->
                <!-- <i class="fa-solid fa-user-lock" id="icon"></i> -->
                {% csrf_token %}
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter the username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="stay-logged-in" name="stay-logged-in">
                        <label class="form-check-label" for="stay-logged-in">Stay logged in</label>
                    </div>

                    <button type="submit" class="btn btn-success">LOG IN</button>

                    <a href="#" class="btn btn-link">I forgot my password</a>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>


</body>
